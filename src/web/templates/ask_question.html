{% extends "base.html" %}
{% block content %}
<h2>Ask the AI Think Tank</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <p>
        {{ form.question.label }}<br>
        {{ form.question(size=32) }}
    </p>
    <p>
        {{ form.api_type.label }}<br>
        {{ form.api_type() }}
    </p>
    <p>{{ form.submit() }}</p>
</form>
{% endblock %}
